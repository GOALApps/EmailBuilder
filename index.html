        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>GOAL Email Builder</title>
            <link href="https://cdn.quilljs.com/2.0.0-dev.4/quill.snow.css" rel="stylesheet">
	
            <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

            <script src="https://cdn.quilljs.com/2.0.0-dev.4/quill.min.js"></script>
            <style>
                body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                }
    
                #EmailType {
                    max-width: 200px;
                    display: inline-block;
                    margin-right: 6px;
                }
  
                .editor-container {
                    width: 100%;
                    margin: 20px auto;
                }
  
                p {
                  font-size: inherit;
                }
  
                .container {
                  margin-left: 10px;
                  margin-right: 10px;
                  max-width: 1000px !important;
                  display: block;
                  margin: auto;
                }
  
                .columnBlockLayout {
                  margin-top: 0px;
                  margin-bottom: 0px;
                  padding: 0px;
                }
  
                #editor {
                    height: 70vh;
                }
  
                #html-output {
                    width: 100%;
                    height: 150px;
                    margin-top: 10px;
                    padding: 10px;
                    border: 1px solid #ccc;
                    font-family: monospace;
                    white-space: pre-wrap;
                    overflow: auto;
                }
        
                #rendered-output {
                    width: 100%;
                    min-height: 150px;
                    margin-top: 10px;
                    padding: 10px;
                    border: 1px solid #ccc;
                    background: #fff;
                }
        
                #rendered-output table {
                    width: 100%;
                    border-collapse: collapse;
                    border: 1px solid black;
                }
        
                #rendered-output th, #rendered-output td {
                    border: 1px solid black;
                    padding: 8px;
                    text-align: left;
                }
        
                
                #SendToFlowButtonMessage, #EmailsGenerated {
                  font-size: 14px;
                  font-style: italic;
                  color: green;
                }
        
                /* Style for nested ordered lists */
                ol {
                    list-style-type: decimal; /* default: 1, 2, 3 */
                    margin-left: 20px;
                }
        
                ol ol {
                    list-style-type: lower-alpha; /* a, b, c for nested lists */
                }
        
                ol ol ol {
                    list-style-type: lower-roman; /* i, ii, iii for second-level nesting */
                }

                #EmailToGenerateFor{
                  font-size: 12px;
                  margin-top: -10px;
                  margin-bottom: 10px;
                }

                .add-btn, .delete-btn {
                  border: none;
                  background-color: white;
                  color: orange;
                }

                .CustomButton{
                    background-color: #fa9a00;
                    color: white;
                    padding: 5px 20px;
                    font-size: 16px;
                    margin-top: 10px;
                    cursor: pointer;
                    border: 1px solid black;
                    border-radius: 4px;
                    font-weight: bold;
                }

                #delete-all-tables-btn {
                    display: none;
                    padding: 2px 20px;
                    margin-bottom: 5px;
                }

                #EmailSubject {
                  border: 1px solid #ccc;
                  margin-bottom: 10px;
                }

                .ql-formats {
                  margin-right: 0px !important;
                }

                #navbar, .navbar-toggler{
                  display: none !important;
                }

                .columnBlockLayout {
                    margin-top: 0px !important;
                    margin-bottom: 0px;
                }

                #EmailBuilderTitle {
                    margin-left: -1px;
                }
            </style>
        </head>
        <body>
            <div class="editor-container"> 
                <h3 id="EmailBuilderTitle">Email Builder</h3>
                <div id="EmailToGenerateFor"></div>
                <div>Generate emails for all school officials in the distribution list where:</div>
                
                <div id="EmailTypeContainer">
                    <div class="email-row">
                        <select name="EmailType" class="EmailType">
                            <option value="GOALTender">GOALTender</option>
                            <option value="Head of School">Head of School</option>
                            <option value="Scholarship Contact">Scholarship Contact</option>
                            <option value="ACH Notifications">ACH Notifications</option>
                            <option value="Financial Reports">Financial Reports</option>
                            <option value="Schwab Investment Statements">Schwab Investment Statements</option>
                            <option value="Authorized Signer">Authorized Signer</option>
                            <option value="Contribution Portal">Contribution Portal</option>
                            <option value="Scholarship Portal">Scholarship Portal</option>
                            <option value="Contribution Portal Notifications">Contribution Portal Notifications</option>
                        </select>
                        <div style="display: inline-block;"> = "Yes"</div>
                        <button type="button" class="add-btn">Add</button>
                        <button type="button" class="delete-btn" style="display: none;">Remove</button>
                        <br>
                    </div>
                </div>
    
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const container = document.getElementById('EmailTypeContainer');
                        container.addEventListener('click', function (e) {
                            if (e.target.classList.contains('add-btn')) {
                                const row = e.target.closest('.email-row');
                                const newRow = row.cloneNode(true);    
                            // Show delete button on new row
                                newRow.querySelector('.delete-btn').style.display = 'inline-block';    
                            // Create 'OR' label
                                const orLabel = document.createElement('span');
                                orLabel.textContent = 'OR ';    
                            // Insert new row with 'OR' label
                                container.appendChild(orLabel);
                                container.appendChild(newRow);
                            }
    
                            if (e.target.classList.contains('delete-btn')) {
                                e.target.closest('.email-row').previousSibling.remove(); // Remove preceding 'OR' label
                                e.target.closest('.email-row').remove();
                            }
                        });
                    });
                </script>
    
                <button id="SendToFlowButton" class="CustomButton">Generate One Test Email In Drafts</button>
                <button id="SendAllToFlowButton" class="CustomButton">Generate All Emails In Drafts</button>
                <br>
                <span id="SendToFlowButtonMessage"></span>
                <br>
                <span id="EmailsGenerated"></span>
                <br>
                <label for="EmailSubject">Email Subject:</label>
                <br>
                <input type="text" id="EmailSubject" name="EmailSubject" style="width:100%;">
                <br>
                <label for="EmailBody">Email Body:</label>
                <textarea style="display:none;" id="html-output-hidden" readonly></textarea>        
                <button id="delete-all-tables-btn" class="CustomButton">Delete All Tables</button>
  
                <!--START: Toolbar Options-->
                <div id="toolbar">
                    <!-- Font and Size 
                    <span class="ql-formats">
                        <select class="ql-font"></select>
                        <select class="ql-size"></select>
                    </span>-->
                
                    <!-- Text Formatting -->
                    <span class="ql-formats">
                        <button title="Bold Text" class="ql-bold"></button>
                        <button title="Italic Text" class="ql-italic"></button>
                        <button title="Underline Text" class="ql-underline"></button>
                        <button title="Strikethrough Text" class="ql-strike"></button>
                    </span>
                
                    <!-- Script (Subscript and Superscript) -->
                    <span class="ql-formats">
                        <button title="Sub Text" class="ql-script" value="sub"></button>
                        <button title="Super text" class="ql-script" value="super"></button>
                    </span>
                
                    <!-- Lists -->
                    <span class="ql-formats">
                        <button title="Numbered List" class="ql-list" value="ordered"></button>
                        <button title="Bullet List" class="ql-list" value="bullet"></button>
                    </span>
                
                    <!-- Text Alignment -->
                    <span title="Align Text" class="ql-formats"style="margin-top:-5px;">
                        <select class="ql-align">
                            <option title="Left Text" selected></option>
                            <option title="Center Text" value="center"></option>
                            <option title="Right Text" value="right"></option>
                            <option title="Justify Text" value="justify"></option>
                        </select>
                    </span>
                
                    <!-- Links, Images, Videos -->
                    <span class="ql-formats">
                        <button title="Add Link To Selected Text" class="ql-link"></button>
                        <button title="Insert Image" class="ql-image"></button>
                        <!--<button class="ql-video"></button>-->
                    </span>
                
                    <!-- Text Color and Background Color -->
                    <span class="ql-formats" style="margin-top: -5px;">
                        <select title="Font Color" class="ql-color"></select>
                        <select title="Highlight Text" class="ql-background"></select>
                    </span>
                
                    <!-- Custom Elements (Table requires a custom module) -->
                    <span class="ql-formats">
                        <button title="Insert Table" class="ql-table"></button>
                    </span>

                    <!-- Clear Formatting -->
                    <span class="ql-formats">
                        <button title="Remove formatting from selected" class="ql-clean"></button>
                    </span>
                </div>
                <!--END: Toolbar Options-->
  
                <div id="editor"></div>  
                <h3 style="display:none">HTML Output:</h3>
                <textarea id="html-output" readonly style="display:none"></textarea>          
                <h3 style="display:none">Rendered Output:</h3>
                <div id="rendered-output" style="display:none"></div>      
            </div>
        
            <script>
                $(document).ready(function() {
                    var quill = new Quill('#editor', {
                        modules: {
                            toolbar: {
                                container: '#toolbar',
                                handlers: {
                                    table: function() {
                                        showTablePopup();
                                    }
                                }
                            },
                            table: true
                        },
                        theme: 'snow'
                    });
        
                    function updateHtmlOutput() {
                        var htmlContent = quill.getSemanticHTML();
                        //fix tables and line breaks
                        //fix left right center justify
                        //fix tables
                        htmlContent = htmlContent.replace(/<table/g, '<table style="width:100%;border-collapse:collapse;border:1px solid black;"')
                                                .replace(/<th/g, '<th style="border:1px solid black;padding:8px;text-align:left;"')
                                                .replace(/<td/g, '<td style="border:1px solid black;padding:8px;text-align:left;"')
                                                .replace(/<p[^>]*?>\s*<\/p>/g, '<br>')
                                                .replace(/<([^>]+class=[^>]*\bql-align-left\b[^>]*)>/g, '<$1 style="text-align: left;">')
                                                .replace(/<([^>]+class=[^>]*\bql-align-justify\b[^>]*)>/g, '<$1 style="text-align: justify;">')
                                                .replace(/<([^>]+class=[^>]*\bql-align-right\b[^>]*)>/g, '<$1 style="text-align: right;">')
                                                .replace(/<([^>]+class=[^>]*\bql-align-center\b[^>]*)>/g, '<$1 style="text-align: center;">');
                        $("#html-output").val(htmlContent);
                        $("#rendered-output").html(htmlContent);
                    }
        
                    quill.on('text-change', updateHtmlOutput);
                    updateHtmlOutput();
        
                    function showTablePopup() {
                        const rows = prompt("Enter number of rows:", "3");
                        const columns = prompt("Enter number of columns:", "3");
                        if (rows && columns) {
                            const tableModule = quill.getModule('table');
                            tableModule.insertTable(parseInt(rows), parseInt(columns));
                            toggleDeleteButton();
                        }
                    }
        
                    function toggleDeleteButton() {
                        const hasTables = $('#editor table').length > 0;
                        $('#delete-all-tables-btn').toggle(hasTables);
                    }
        
                    $('#delete-all-tables-btn').on('click', function() {
                        $('#editor table').remove();
                        toggleDeleteButton();
                        updateHtmlOutput();
                    });
        
                    $('#SendToFlowButton').on('click', function() {
                        $("#SendToFlowButtonMessage").attr("style", "color: green;");
                        $('#html-output-hidden').html($("#html-output").val());
                        $('#SendToFlowButtonMessage').html('Generating Test Email');
                        $("#EmailsGenerated").html("");
                    });
  
                    $('#SendAllToFlowButton').on('click', function() {
                        $("#SendToFlowButtonMessage").attr("style", "color: green;");
                        $('#html-output-hidden').html($("#html-output").val());
                        $('#SendToFlowButtonMessage').html('Sending to flow');
                        $("#EmailsGenerated").html("");
                    });
        
                });
